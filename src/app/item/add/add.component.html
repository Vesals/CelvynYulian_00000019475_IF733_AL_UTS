<ion-header>
  <ion-toolbar>
    <ion-title>New Item</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <ion-list>

      <ion-item>
        <ion-label position="floating"><b>Jenis</b></ion-label>
        <ion-select placeholder="Select One" (ionChange)="jenisItem($event)" value='proc'>
          <ion-select-option value="proc">Processor</ion-select-option>
          <ion-select-option value="ram">RAM</ion-select-option>
          <ion-select-option value="mobo">Motherboard</ion-select-option>
          <ion-select-option value="gpu">GPU</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">URL Foto</ion-label>
        <ion-input type="textarea" ngModel name="imgUrl" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input type="text" ngModel name="model" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Merk</ion-label>
        <ion-input type="text" ngModel name="merk" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Harga</ion-label>
        <ion-label position="stacked">Rp</ion-label>
        <ion-input type="number" ngModel name="harga" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input type="number" ngModel name="stock" required></ion-input>
      </ion-item>

      <ion-item *ngIf="jenis != '' && jenis != 'gpu'">
        <ion-label>Detail Produk</ion-label>
      </ion-item>

      <ion-grid *ngIf="jenis == 'proc'">
        <ion-row>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Base Clock</ion-label>
              <ion-input type="number" ngModel name="baseClock" required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Boost Clock</ion-label>
              <ion-input type="number" ngModel name="boostClock" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Core Count </ion-label>
              <ion-input type="number" ngModel name="coreTotal" required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Thread Count</ion-label>
              <ion-input type="number" ngModel name="threadTotal" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-grid *ngIf="jenis == 'ram'">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Speed</ion-label>
              <ion-input type="number" ngModel name="speed" required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Size</ion-label>
              <ion-input type="text" ngModel name="size" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid *ngIf="jenis == 'mobo'">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Chipset</ion-label>
              <ion-input type="text" ngModel name="chipset" required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Vendor</ion-label>
              <ion-input type="text" ngModel name="procType" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>
    
    <ion-button
      expand="full"
      color="primary"
      (click)="onSave()"
      type="submit"
      
      [disabled]="!form.valid"
      >Save</ion-button>
  </form>

</ion-content>
